<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Explorer</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <h1>Mars Explorer</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="collection-view hidden">

    </div>
    <div class="preview hidden">
      <div class="row">
        <div class="col-auto">
          <h2>Photo Review</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <img class="preview-img" src="images/sadRover.png">
          <div class="error-message hidden">
            <h3>No photos taken by that camera on that specific Sol, go back and select a new camera or a different Sol.</h3>
          </div>
        </div>
      </div>
      <div class="row between center-align">
        <div class="col-auto">
          <button class="back-button">Back</button>
        </div>
        <div class="col-auto image-data">
          <p>Sol: <span class="display-sol"></span>
            <br />Equivalent Earth Date: <span class="display-earth"></span>
          </p>
        </div>
        <div class="col-auto">
          <button class="add-button">Add+</button>
        </div>
      </div>
      <div class="row image-data">

      </div>
    </div>
    <div class="form-view">
      <div class="row">
        <div class="col-auto">
          <h2>New Photo</h2>
        </div>
      </div>
      <form>
        <div class="row centered">
          <div class="col-twenty">
            <label for="sol">Enter a Sol (1-3654)</label>
            <input name="sol" type="text" id="sol" required>
            <label for="cam">Select a camera:</label>
            <select name="cam" id="cam">
              <option value="">--Please choose an option--</option>
              <option value="fhaz">Front Hazard Avoidance Camera</option>
              <option value="rhaz">Rear Hazard Avoidance Camera</option>
              <option value="mast">Mast Camera</option>
              <option value="navcam">Navigation Camera</option>
            </select>
            <div class="sub-button">
              <button type="submit">Take a look</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
