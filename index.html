<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Explorer</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cloak hidden"></div>
  <div class="modal hidden">
    <h3>Are you sure you want to delete this entry?</h3>
    <button class="cancel-delete">CANCEL</button>
    <button class="confirm-delete">CONFIRM</button>
  </div>
  <header>
    <div class="container-fluid">
      <div class="row center-align">
        <div class="col-auto">
          <a class="logo-a" href="#"><img class="logo" src="images/logo.png"></a>
        </div>
        <div class="col-auto col-nav">
          <a href="#" class="collection-nav">View Collection</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="collection-view hidden">
      <div class="row">
        <div class="col-auto">
          <h2>Collection</h2>
        </div>
      </div>
      <ul class="render-here row"></ul>
    </div>
    <div class="preview hidden">
      <div class="row">
        <div class="col-auto">
          <h2>Photo Review</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full preview-image-holder">
          <i class="delete-i hidden fa-solid fa-x"></i>
          <img class="preview-img" src="images/sad-rover.png">
          <div class="error-message hidden">
            <h3>No photos taken by that camera on that specific Sol, go back and select a new camera or a different Sol.</h3>
          </div>
        </div>
      </div>
      <div class="row between center-align">
        <div class="col-auto">
          <button class="back-button">Back</button>
        </div>
        <div class="col-auto image-data">
          <p>Sol: <span class="display-sol"></span>
            <br />Equivalent Earth Date: <span class="display-earth"></span>
          </p>
        </div>
        <div class="col-auto">
          <button class="add-button">Add+</button>
        </div>
      </div>
      <div class="row image-data">

      </div>
    </div>
    <div class="form-view">
      <div class="row">
        <div class="col-auto">
          <h2>New Photo</h2>
        </div>
      </div>
      <form>
        <div class="row centered">
          <div class="col-twenty">
            <label for="sol">Enter a Sol (1-3654)</label>
            <input name="sol" type="text" id="sol" required>
            <label for="cam">Select a camera:</label>
            <select name="cam" id="cam">
              <option value="">--Please choose an option--</option>
              <option value="fhaz">Front Hazard Avoidance Camera</option>
              <option value="rhaz">Rear Hazard Avoidance Camera</option>
              <option value="mast">Mast Camera</option>
              <option value="navcam">Navigation Camera</option>
            </select>
            <div class="sub-button">
              <button type="submit">Take a look</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
